server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ =404;
    }

    location /message {
        proxy_pass http://node:3000/message;
    }

    # Correct MIME type for WASM files
    types {
        application/wasm wasm;
        application/javascript js;
        text/html html;
    }
}