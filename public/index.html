<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tace Chat</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app-container">
        <div id="sidebar">
            <div class="header" id="sidebar-header">
                <img src="img/logo.png" alt="My Profile" class="profile-pic" id="my-profile-pic">
                <div class="header-icons">
                    <button id="add-contact-btn" title="Add Contact">➕</button>
                    <button id="settings-btn" title="Settings">⚙️</button>
                </div>
            </div>
            <div class="search-bar">
                <input type="text" id="search-contacts" placeholder="Search chats">
            </div>
            <div id="contact-list">
                <!-- Contacts will be dynamically inserted here -->
            </div>
        </div>
        <div id="main-content">
            <div id="chat-header" class="header">
                <!-- Active chat header will be dynamically inserted here -->
            </div>
            <div id="chat-window">
                <!-- Messages will be dynamically inserted here -->
                <div class="no-chat-selected">
                    <img src="img/logo.png" alt="Tace Chat" class="logo-large">
                    <h1>Tace Chat</h1>
                    <p>Select a chat to start messaging.</p>
                </div>
            </div>
            <div id="message-input-container">
                <input type="text" id="message-input" placeholder="Type a message" disabled>
                <button id="send-btn" disabled>▶️</button>
            </div>
        </div>
    </div>

    <!-- Modals -->
    <div id="settings-modal" class="modal-container" style="display: none;">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Settings</h2>
            <div class="setting-item">
                <h3>Your Public Key</h3>
                <p>Share this with your contacts so they can message you.</p>
                <textarea id="user-public-key" readonly></textarea>
                <button id="copy-public-key-btn">Copy Key</button>
            </div>
        </div>
    </div>

    <div id="add-contact-modal" class="modal-container" style="display: none;">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Add New Contact</h2>
            <form id="add-contact-form">
                <label for="contact-name">Name:</label>
                <input type="text" id="contact-name" required>
                <label for="contact-public-key">Public Key:</label>
                <textarea id="contact-public-key" required></textarea>
                <button type="submit">Save Contact</button>
            </form>
        </div>
    </div>

    <script type="module" src="./main.js"></script>
</body>
</html>
