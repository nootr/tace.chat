<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tace Chat</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app-container">
        <div id="sidebar">
            <div class="header" id="sidebar-header">
                <img src="#" alt="My Profile" class="profile-pic" id="my-profile-pic">
                <div class="header-icons">
                    <button id="add-contact-btn" title="Add Contact">
                        <svg viewBox="0 0 24 24" width="24" height="24">
                            <path fill="currentColor" d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z"></path>
                        </svg>
                    </button>
                    <button id="settings-btn" title="Settings">
                        <svg viewBox="0 0 24 24" width="24" height="24">
                            <path fill="currentColor" d="M12,8A4,4 0 0,1 16,12A4,4 0 0,1 12,16A4,4 0 0,1 8,12A4,4 0 0,1 12,8M12,10A2,2 0 0,0 10,12A2,2 0 0,0 12,14A2,2 0 0,0 14,12A2,2 0 0,0 12,10M10,22C9.75,22 9.54,21.82 9.5,21.58L9.13,18.93C8.5,18.68 7.96,18.34 7.44,17.94L4.95,18.95C4.73,19.03 4.46,18.95 4.34,18.73L2.34,15.27C2.21,15.05 2.27,14.78 2.46,14.63L4.57,12.97L4.5,12L4.57,11L2.46,9.37C2.27,9.22 2.21,8.95 2.34,8.73L4.34,5.27C4.46,5.05 4.73,4.96 4.95,5.05L7.44,6.05C7.96,5.66 8.5,5.32 9.13,5.07L9.5,2.42C9.54,2.18 9.75,2 10,2H14C14.25,2 14.46,2.18 14.5,2.42L14.87,5.07C15.5,5.32 16.04,5.66 16.56,6.05L19.05,5.05C19.27,4.96 19.54,5.05 19.66,5.27L21.66,8.73C21.79,8.95 21.73,9.22 21.54,9.37L19.43,11L19.5,12L19.43,13L21.54,14.63C21.73,14.78 21.79,15.05 21.66,15.27L19.66,18.73C19.54,18.95 19.27,19.04 19.05,18.95L16.56,17.95C16.04,18.34 15.5,18.68 14.87,18.93L14.5,21.58C14.46,21.82 14.25,22 14,22H10Z"></path>
                        </svg>
                    </button>
                </div>
            </div>
            <div class="search-bar">
                <input type="text" id="search-contacts" placeholder="Search or start new chat">
            </div>
            <div id="contact-list">
                <!-- Contacts will be dynamically inserted here -->
            </div>
        </div>
        <div id="main-content">
            <div id="chat-header" class="header">
                <!-- Active chat header will be dynamically inserted here -->
            </div>
            <div id="chat-window">
                <!-- Messages will be dynamically inserted here -->
                <div class="no-chat-selected">
                    <img src="#" alt="Tace Chat" class="logo-large">
                    <h1>Tace Chat</h1>
                    <p>Select a chat to start messaging.</p>
                </div>
            </div>
            <div id="message-input-container">
                <input type="text" id="message-input" placeholder="Type a message" disabled>
                <button id="send-btn" disabled>
                    <svg viewBox="0 0 24 24" width="24" height="24">
                        <path fill="currentColor" d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <!-- Modals -->
    <div id="settings-modal" class="modal-container" style="display: none;">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Settings</h2>
            <div class="setting-item">
                <h3>Your Public Key</h3>
                <p>Share this with your contacts so they can message you.</p>
                <textarea id="user-public-key" readonly></textarea>
                <button id="copy-public-key-btn">Copy Key</button>
            </div>
        </div>
    </div>

    <div id="add-contact-modal" class="modal-container" style="display: none;">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Add New Contact</h2>
            <form id="add-contact-form">
                <label for="contact-name">Name:</label>
                <input type="text" id="contact-name" required>
                <label for="contact-public-key">Public Key:</label>
                <textarea id="contact-public-key" required></textarea>
                <button type="submit">Save Contact</button>
            </form>
        </div>
    </div>

    <script type="module" src="./main.js"></script>
</body>
</html>
